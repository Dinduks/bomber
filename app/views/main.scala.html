@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" type="text/css" href="@routes.Assets.at("stylesheets/libnotify.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/humane.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/home.js")" type="text/javascript"></script>
        <style>
          body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
          #cr-stage { border:2px solid black; margin:5px auto; color:white }
        </style>
    </head>
    <body>
      <div class="container">
        @content
      </div>
    </body>
</html>
